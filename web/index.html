<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="framework/bootstrap-5.1.3/css/bootstrap.css">
    <title>Index</title>
</head>
<body>

    <section id="topo">
    </section>
    <section id="app">
        <div class="mt-5">
            <p class="text-center fs-1">{{ NomeApp }}</p>
            <div class="card container">
                <div class="card-body text-center row">
                    <div class="col-12">
                        <p>Bem vindo ao app {{ NomeApp }}, com ele seus dados estarão seguros</p>
                        <p>Caso já tenha conta você pode entrar, caso contrario crie sua conta</p>
                    </div>
                    <div class="col-5">
                        <a type="button" class="btn btn-secondary" style="width: 100%;" href="pages/deslogado/cadastro.html">Cadastrar</a>
                    </div>
                    <div class="col-2"></div>
                    <div class="col-5">
                        <a type="button" class="btn btn-primary" style="width: 100%;" href="pages/deslogado/login.html">Entrar</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="footer">
    </section>
    
    <script src="framework/bootstrap-5.1.3/js/bootstrap.js"></script>
    <script src="framework/jquery-3.6.0.min.js"></script>
    <script src="framework/vue.global.js"></script>
    <script src="core/vars.js"></script>
    <script>
        const Dados = {
            data() {
                return {
                    NomeApp: _NomeApp
                }
            }
        }
        Vue.createApp(Dados).mount('#app')
    </script>
</body>
</html>
